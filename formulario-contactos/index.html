<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Datos Personales</title>
  </head>
  <body>
    <p>Por favor llena este formulario para ponerte en contacto con nosotros</p>
    <fieldset>
      <legend>Datos de contacto</legend>
      <!--Para realizar un submit del formulario se realiza en etiqueta form con action-->
      <form action="contacto.html">
        <label>Nombre: </label>
        <input type="text" placeholder="Ingrese el nombre">
        <label>Apellido: </label>
        <input type="text" placeholder="Ingrese el apellido">
        <br />
        <br />
        <label>Correo: </label>
        <input type="email">
        <br />
        <br />
        <label>Comentarios</label>
        <textarea></textarea>
        <button>Aceptar</button>
      </form>
    </fieldset>
  </body>
</html>
