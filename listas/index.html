<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Mi primera pagina</title>
  </head>
  <body>
    <!--Listas no ordenadas-->
   <ul>
     <li>Elemento 1</li>
     <li>Elemento 2</li>
     <li>Elemento 3</li>
   </ul>
   <!--Listas ordenadas-->
   <ol>
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3</li>
   </ol>
   <!--Tablas-->
   <table>
     <!--Para crear la cabecera de la tabla-->
     <thead>
      <!--Indicar cuantas filas-->
      <tr>
        <!--Contenido de la cebecera de las celdas-->
        <th>Mes</th>
        <th>Ahorros</th>
      </tr>
     </thead>
     <!--Para mostrar el contenido de la tabla-->
     <tbody>
       <!--Indicar cuantas filas-->
       <tr>
         <!--Indicar cuantas celdas-->
         <td>Enero</td>
         <td>$1000</td>
       </tr>
       <tr>
        <!--Indicar cuantas celdas-->
        <td>Febrero</td>
        <td>$3000</td>
      </tr>
     </tbody>
     <!--Para el pie de la pagina-->
     <tfoot>
       <!--Utilizar una fila-->
       <tr>
         <td>Suma total: </td>
         <td>$3000</td>
       </tr>
     </tfoot>
   </table>
  </body>
</html>
